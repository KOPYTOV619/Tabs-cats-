<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabs</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<main>
		<section class="block__tabs">
			<div class="container">
				<div class="block__tab">
					<div class="block__buttons">
						<button class="block__button button__active">BUTTON 1</button>
						<button class="block__button">BUTTON 2</button>
						<button class="block__button">BUTTON 3</button>
						<button class="block__button">BUTTON 4</button>
						<button class="block__button">BUTTON 5</button>
						<button class="block__button">BUTTON 6</button>
					</div>
					<div class="block__imgs">
						<img src="img/img_1.png" alt="img_cat" class="block__img">
						<img src="img/img_2.png" alt="img_cat" class="block__img">
						<img src="img/img_3.png" alt="img_cat" class="block__img">
						<img src="img/img_4.png" alt="img_cat" class="block__img">
						<img src="img/img_5.png" alt="img_cat" class="block__img">
						<img src="img/img_6.png" alt="img_cat" class="block__img">
					</div>
				</div>
			</div>
		</section>
	</main>
	<script src="js/script.js"></script>
</body>

</html>
